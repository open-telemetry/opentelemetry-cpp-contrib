version: "3.9"
networks:
    default:
        name: webserver-network
services:
    webserver_centos:
        build:
            context: .
            dockerfile: Dockerfile
        image: apache_centos
        profiles:
            - default
        hostname: webserver
        container_name: webserver_centos
        command: bash -c " httpd -k start && tail -f /dev/null "
        ports:
            - "8000:80"
    webserver_centos7:
        build:
            context: .
            dockerfile: docker/centos7/Dockerfile
        image: apache_centos7
        hostname: webserver
        container_name: webserver_centos7
        command: bash -c " httpd -k start && tail -f /dev/null "
        profiles:
            - centos7
        ports:
            - "9004:80"
        depends_on:
            - otel-collector
    webserver_ubuntu:
        build:
            context: .
            dockerfile: docker/ubuntu20.04/Dockerfile
        image: apache_ubuntu
        hostname: webserver
        container_name: webserver_ubuntu
        command: bash -c "apache2ctl -k start && tail -f /dev/null "
        profiles:
            - ubuntu20.04
        ports:
            - "9000:80"
        depends_on:
            - otel-collector
    nginx_centos:
        build:
            context: .
            dockerfile: Dockerfile
        image: nginx_centos
        hostname: webserver
        container_name: nginx_centos
        command: bash -c "export LD_LIBRARY_PATH=/opt/opentelemetry-webserver-sdk/sdk_lib/lib && nginx && tail -f /dev/null"
        profiles:
            - centos_nginx
        ports:
            - "8008:80"
        depends_on:
            - otel-collector
    nginx_centos7:
        build:
            context: .
            dockerfile: docker/centos7/Dockerfile
        image: nginx_centos7
        hostname: webserver
        container_name: nginx_centos7
        command: bash -c "export LD_LIBRARY_PATH=/opt/opentelemetry-webserver-sdk/sdk_lib/lib && nginx && tail -f /dev/null"
        profiles:
            - centos7_nginx
        ports:
            - "8012:80"
        depends_on:
            - otel-collector
    nginx_ubuntu:
        build:
            context: .
            dockerfile: docker/ubuntu20.04/Dockerfile
        image: nginx_ubuntu
        hostname: webserver
        container_name: nginx_ubuntu
        command: bash -c "export LD_LIBRARY_PATH=/opt/opentelemetry-webserver-sdk/sdk_lib/lib && nginx && tail -f /dev/null"
        profiles:
            - ubuntu20.04_nginx
        ports:
            - "8016:80"
        depends_on:
            - otel-collector


# Collector
    otel-collector:
        image: otel/opentelemetry-collector:latest
        container_name: collector
        profiles:
            - default
            - ubuntu20.04
            - centos7
            - centos_nginx
            - centos7_nginx
            - ubuntu20.04_nginx
        command: ["--config=/etc/otel-config.yml"]
        volumes:
            - ./otel-config.yml:/etc/otel-config.yml
        ports:
            - "4317:4317" # grpc
            - "55678:55678"
            - "55679:55679"
        depends_on:
            - zipkin

# Zipkin
    zipkin:
        image: openzipkin/zipkin:latest
        container_name: zipkin
        profiles:
            - default
            - ubuntu20.04
            - centos7
            - centos_nginx
            - centos7_nginx
            - ubuntu20.04_nginx
        ports:
            - "9411:9411"
            - "9410:9410"

