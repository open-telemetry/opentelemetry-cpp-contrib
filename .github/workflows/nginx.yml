name: nginx instrumentation CI

on:
  push:
    branches: "*"
  pull_request:
    branches: [ main ]

jobs:
  test-nginx-agent:
    name: Test nginx agent
    runs-on: ubuntu-20.04
    steps:
      - name: checkout otel nginx
        uses: actions/checkout@v2
      - name: setup
        run: |
          sudo ./instrumentation/nginx/ci/setup_test_environment.sh
      - name: setup buildx
        id: buildx
        uses: docker-setup/setup-buildx-action@master
        with:
          install: true
      - name: cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: nginx-${{ github.sha }}
          restore-keys: nginx
      - name: build express backend docker
        uses: docker/build-push-action@v2
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: test/backend/simple_express/Dockerfile
          push: false
          tags: otel-nginx-test/express-backend
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: build nginx docker
        uses: docker/build-push-action@v2
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: test/Dockerfile
          push: false
          tags: otel-nginx-test/nginx
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: run tests
        run: |
          cd instrumentation/nginx/test/instrumentation
          mix local.hex --force --if-missing
          mix local.rebar --force --if-missing
          mix deps.get
          mix test
